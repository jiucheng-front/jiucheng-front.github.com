      <div id="div">
        <h3>如何使用atom创建HTML</h3>
        <p>新建文件保存为example.html</p>
        <p>输入:html，按TAB键即出来html片段</p>
        <h4>如何使用JS智能提示：</h4>
        <p>安装：atom-ternjs</p>
        <p>Packages>Atom-Ternjs>Configure-project</p>
        <p>进去之后选择要提示的，es5/es6/es7,node</p>
        <p>再SAVE会在项目根目录新建一个：.tern-project文件，现在已经可以使用智能提示了</p>
